<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- <script src="https://cdn.bootcss.com/jquery/1.2.6/jquery.min.js"></script> -->
  <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="https://cdn.bootcss.com/backbone.js/1.4.0/backbone-min.js"></script>
  <style>
  .wid{
    max-width: 640px;
  }
  </style>
</head>

<body>
  <div class="container-fluid wid">
    <div id="page-issue-list">
      <h1>列表</h1>
      <a href="#issue/new" class="btn btn-success">新建问题</a>
      <div id="issue-list" class="list-group"></div>
    </div>
    <div id="page-issue-create">
      <h1>新建</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">标题</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="标题" />
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">描述</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="des" placeholder="description" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button id="btn-save" class="btn btn-success">保存</button>
          </div>
        </div>
      </form>
    </div>
    <div id="page-issue-edit">
      <h1>编辑</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">标题</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="edit-title" placeholder="标题" />
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">描述</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="edit-des" placeholder="description" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button id="do-save" class="btn btn-success">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/template" id="issue-item-view">
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title clearfix ">
            <%= id %> : <%= title %>
            <button type="button" class="del-hook btn pull-right" style="font-size: 16px">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </h3>
      </div>
      <div class="panel-body">
        <%= des %> 
      </div>
    </div>
  </script>
  <script src="js/base.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
